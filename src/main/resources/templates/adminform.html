<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- MDB UI Kit -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" />
</head>
<body>
	<th:block th:if="${session.successMsg}">
		<div
			class="alert alert-success alert-dismissible fade show z-3 position-absolute"
			role="alert">
			<strong> [[${session.successMsg}]]</strong>
			<button type="button" class="btn btn-outline" data-bs-dismiss="alert"
				aria-label="Close">‚ùå</button>
		</div>
		<th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
	</th:block>
	<th:block th:if="${session.errorMsg}">
		<div
			class="alert alert-warning alert-dismissible fade show z-3 position-absolute"
			role="alert">
			<strong>[[${session.errorMsg}]]</strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
	</th:block>
	<div class="bg-warning bg-opacity-10 p-3 container-fluid">
		<div
			class="container col-12 col-sm-10 col-md-8 col-lg-4 mb-2 card rounded-3">
			<form action="/saveuser" method="post" enctype="multipart/form-data"
				class="pb-4">
				<h2 class="text-center fs-2 p-2">Admin Form</h2>

				<!-- Role selection -->
				<div class="d-flex justify-content-center">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="hidden" readonly="readonly"
							name="role" id="inlineRadio2" value="ROLE_ADMIN"
							checked="checked" /> <label class="form-check-label bg-warning text-white badge fs-5 mb-2"
							for="inlineRadio2">You are admin</label>
					</div>
				</div>



				<!-- Full Name input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<input name="name" type="text" id="fullname" class="form-control" />
					<label class="form-label" for="fullname">Full Name</label>
				</div>
				<!-- Address and City inputs -->
				<div class="row mb-4">
					<div class="col-12 col-md-6 mb-3 mb-md-0">
						<div data-mdb-input-init class="form-outline">
							<input name="address" type="text" id="address"
								class="form-control" /> <label class="form-label" for="address">Address</label>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div data-mdb-input-init class="form-outline">
							<input name="city" type="text" id="form3Example2"
								class="form-control" /> <label class="form-label"
								for="form3Example2">City</label>
						</div>
					</div>
				</div>
				<!-- Email and Phone inputs -->
				<div class="row mb-4">
					<div class="col-12 col-md-6 mb-3 mb-md-0">
						<div data-mdb-input-init class="form-outline">
							<input name="email" type="email" id="email" class="form-control" />
							<label class="form-label" for="email">Email</label>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div data-mdb-input-init class="form-outline">
							<input name="mobileNumber" type="number" id="phone"
								class="form-control" /> <label class="form-label" for="phone">Phone</label>
						</div>
					</div>
				</div>
				<!-- State and Pincode inputs -->
				<div class="row mb-4">
					<div class="col-12 col-md-6 mb-3 mb-md-0">
						<div data-mdb-input-init class="form-outline">
							<input name="state" type="text" id="state" class="form-control" />
							<label class="form-label" for="state">State</label>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div data-mdb-input-init class="form-outline">
							<input name="pincode" type="number" id="pincode"
								class="form-control" /> <label class="form-label" for="pincode">Pincode</label>
						</div>
					</div>
				</div>
				<!-- Password and Confirm Password inputs -->
				<div class="row mb-4">
					<div class="col-12 col-md-6 mb-3 mb-md-0">
						<div data-mdb-input-init class="form-outline">
							<input name="password" type="password" id="password"
								class="form-control" /> <label class="form-label"
								for="password">Password</label>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div data-mdb-input-init class="form-outline">
							<input type="password" id="confirm-password" class="form-control" />
							<label class="form-label" for="confirm-password">Confirm
								Password</label>
						</div>
					</div>
				</div>
				<!-- File upload -->
				<div data-mdb-input-init class="mb-4">
					<label class="form-label" for="customFile">Upload Profile
						Picture</label> <input name="file" type="file"
						class="form-control bg-warning bg-opacity-50" id="customFile" />
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-success btn-block mb-4 mt-4">Sign
					up</button>
				<div class="text-center">
					<p>
						Already a member? <a href="signin" class="text-danger">Login</a>
					</p>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS Bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- MDB UI Kit -->
	<script type="text/javascript" src="/js/mjs/mdb.umd.min.js"></script>
</body>
</html>
