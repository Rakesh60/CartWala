<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cart Wala</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="FreshCart is a beautiful eCommerce HTML template specially designed for multipurpose shops & online stores selling products. Most Loved by Developers to build a store website easily."
    />
    <meta content="Codescandy" name="author" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="images2/favicon.ico" />

    <!-- Libs CSS -->
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link th:href="@{/css/theme.min.css}" rel="stylesheet" />
    <!-- Theme CSS -->
  </head>

  <body>
    <!-- section-->
    <div class="mt-4">
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- col -->
          <div class="col-12">
            <!-- breadcrumb -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 d-flex justify-content-between">
                <div class="d-flex">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item">
                    <a href="/myproducts">products</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    my products
                  </li>
                </div>
                <div class="d-flex">
                  <li class="breadcrumb-item">
                    <a href="cart.html" class="text-decoration-none">
                      <i class="bi bi-cart-fill"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="profile.html" class="text-decoration-none">
                      <i class="bi bi-person-fill"></i>
                    </a>
                  </li>
                </div>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- section -->
    <section class="mt-2 mb-lg-14 mb-8">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row gx-10">
          <!-- col -->
          <div class="col-lg-3 col-md-4 mb-6 mb-md-0">
            <div class="py-4">
              <!-- title -->

              <!-- Sidebar Toggle Button -->
              <!-- Add the button that toggles the dropdown on small screens -->
              <button
                class="btn btn-primary d-md-none mb-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#categoryList"
                aria-expanded="false"
                aria-controls="categoryList"
              >
                Categories
              </button>

              <!-- Wrap the categories inside a collapse div -->
              <div class="collapse d-md-block" id="categoryList">
                <div class="py-4">
                  <!-- title -->
                  <h5 class="mb-3">Categories</h5>
                  <!-- Sidebar Toggle Button -->
                  <ul class="list-unstyled">
                    <li class="dropdown-item mb-1">
                      <a
                        href="/myproducts"
                        class="list-group-item list-group-item-action"
                        th:classappend="${paramValue==''}?'active':''"
                        >All</a
                      >
                    </li>

                    <li th:each="cat: ${category}">
                      <a
                        class="dropdown-item mb-1 "
                        th:classappend="${paramValue == cat.name} ? 'active ' : ''"
                        th:href="@{'/myproducts?category='+${cat.name}}"
                        
                      >
                        <img
                          th:src="@{'/uploads/img/category_img/'+${cat.imagename}}"
                          height="45px"
                          width="45px"
                          alt=""
                          srcset=""
                        />
                        [[${cat.name}]]
                      </a>
                    </li>

                    <div class="list-group rounded-0">
                      <a
                        href="/myproducts"
                        class="list-group-item list-group-item-action"
                        th:classappend="${paramValue==''}?'active bg-primary':''"
                        >All</a
                      >
                      <a
                        th:each="c:${category}"
                        th:href="@{'/myproducts?category='+${c.name}}"
                        class="list-group-item list-group-item-action"
                        th:classappend="${paramValue==c.name}?'active bg-primary':''"
                        >[[${c.name}]]</a
                      >
                    </div>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Banner Design -->
          </div>
          <div class="col-lg-9 col-md-8">
            <form action="/search-product" class="search-header m-4">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control border-end-0"
                  name="st"
                  placeholder="Search for products.."
                  aria-label="Search for products.."
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text btn btn-primary">
                  <i class="bi bi-search text-light"></i>
                </span>
              </div>
            </form>
            <!-- card -->
            <div class="card mb-4 bg-light border-0">
              <!-- card body -->
              <div class="card-body p-9">
                <h1 class="mb-0" th:text="${paramValue != null and paramValue.length() > 0 ? paramValue : 'Browse our Products'}"></h1>

                
              </div>
            </div>

            <!-- list icon -->
            <div class="d-md-flex justify-content-between align-items-center">
              <div>
                <p class="mb-3 mb-md-0">
                  <span class="text-dark">24 </span> Products found
                </p>
              </div>
              <!-- icon -->
              <div class="d-flex justify-content-between align-items-center">
                <a href="product_filter.html" class="text-muted me-3"
                  ><i class="bi bi-list-ul"></i
                ></a>
                <a href="cart_list.html" class="me-3 active"
                  ><i class="bi bi-grid"></i
                ></a>
                <a href="#" class="me-3 text-muted"
                  ><i class="bi bi-grid-3x3-gap"></i
                ></a>
                <div class="me-2">
                  <!-- select option -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Show: 50</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                  </select>
                </div>
                <div>
                  <!-- select option -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Sort by: Featured</option>
                    <option value="Low to High">Price: Low to High</option>
                    <option value="High to Low">Price: High to Low</option>
                    <option value="Release Date">Release Date</option>
                    <option value="Avg. Rating">Avg. Rating</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- row -->
            <div
              class="row g-4 row-cols-xl-4 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2"
            >
              <!-- col -->
              <div class="col" th:each="prod: ${products}">
                <!-- card -->
                <div class="card card-product">
                  <div class="card-body">
                    <!-- badge -->
                    <div class="text-center position-relative">
                      <div class="position-absolute top-0 start-0">
                        <span class="badge bg-warning"
                          >[[${prod.discount}]]%</span
                        >
                      </div>
                      <a href="#!">
                        <!-- img -->
                        <img
                          th:src="@{'/uploads/img/product_img/'+${prod.imageName}}"
                          alt="Grocery Ecommerce Template"
                          class="mb-3 img-fluid"
                      /></a>
                      <!-- action btn -->
                      <div class="card-product-action">
                        <a
                          href="#!"
                          class="btn-action"
                          data-bs-toggle="modal"
                          data-bs-target="#quickViewModal"
                          ><i
                            class="bi bi-eye"
                            data-bs-toggle="tooltip"
                            data-bs-html="true"
                            title="Quick View"
                          ></i
                        ></a>
                        <a
                          href="shop-wishlist.html"
                          class="btn-action"
                          data-bs-toggle="tooltip"
                          data-bs-html="true"
                          title="Wishlist"
                          ><i class="bi bi-heart"></i
                        ></a>
                        <a
                          href="#!"
                          class="btn-action"
                          data-bs-toggle="tooltip"
                          data-bs-html="true"
                          title="Compare"
                          ><i class="bi bi-arrow-left-right"></i
                        ></a>
                      </div>
                    </div>
                    <!-- heading -->
                    <div class="text-small mb-1">
                      <a href="#!" class="text-decoration-none text-muted"
                        ><small>[[${prod.category}]]</small></a
                      >
                    </div>
                    <h2 class="fs-6">
                      <a href="#!" class="text-inherit text-decoration-none"
                        >[[${prod.title}]]</a
                      >
                    </h2>
                    <div>
                      <span class="text-primary small" id="prodDesc">
                        [[${prod.description}]]
                      </span>
                    </div>
                    <!-- price -->
                    <div
                      class="d-flex justify-content-between align-items-center mt-3"
                    >
                      <div>
                        <span class="text-dark"
                          >&#8377; [[${prod.discountedPrice}]]</span
                        >
                        <span class="text-decoration-line-through text-muted"
                          >&#8377; [[${prod.price}]]</span
                        >
                      </div>
                      <!-- btn -->
                      <div>
                        <a href="#!" class="btn btn-primary btn-sm">
                          <i class="fa-solid fa-cart-shopping"></i> Add
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-8">
              <div class="col">
                <!-- nav -->
                <nav>
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a
                        class="page-link mx-1 rounded-3"
                        href="#"
                        aria-label="Previous"
                      >
                        <i class="feather-icon icon-chevron-left"></i>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link mx-1 rounded-3 active" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link mx-1 rounded-3 text-body" href="#"
                        >2</a
                      >
                    </li>

                    <li class="page-item">
                      <a class="page-link mx-1 rounded-3 text-body" href="#"
                        >...</a
                      >
                    </li>
                    <li class="page-item">
                      <a class="page-link mx-1 rounded-3 text-body" href="#"
                        >12</a
                      >
                    </li>
                    <li class="page-item">
                      <a
                        class="page-link mx-1 rounded-3 text-body"
                        href="#"
                        aria-label="Next"
                      >
                        <i class="feather-icon icon-chevron-right"></i>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript-->
    <!-- Own JS Link -->
    <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{js/bootstrap.bundle.min.js}"
    ></script>
    <script type="text/javascript" th:src="@{js/theme.min.js}"></script>

    <!-- choose one -->
  </body>
</html>
