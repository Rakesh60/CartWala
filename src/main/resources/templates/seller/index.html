<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     >

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title, Description, and Author -->
    <title>Seller Home</title>
    <meta name="description" content="Console is a Free Bootstrap Admin Template.">
    <meta name="author" content="BootstrapBrain">
    


<!-- CSS Files -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
<link rel="stylesheet" href="/assets/css/console-bsb.css" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
	rel="stylesheet" />
</head>

</head>
</head>

<body>

    <!-- Main -->
    <main>
        <section class="pb-3 pb-md-4 pb-xl-5 bg-light mt-4">
            <div class="container">
                <div class="row gy-3 gy-md-4">

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-success bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/loadProducts" style="text-decoration: none;"
                                           class="text-dark">
                                            <h5 class="card-title widget-card-title mb-3 text-success">Add Products</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-success rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-square-plus fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-primary bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/viewproducts" style="text-decoration: none;">
                                            <h5 class="card-title widget-card-title mb-3">View Products</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-bars-progress fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-warning bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/category" style="text-decoration: none;">
                                            <h5 class="card-title widget-card-title mb-3 text-danger">Add Category</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-warning rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-boxes-stacked fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/orders" style="text-decoration: none;"
                                           class="text-dark">
                                            <h5 class="card-title widget-card-title mb-3 text-warning">View Orders</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-dark bg-warning rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-box-open fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Orders</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/getusers" style="text-decoration: none;"
                                           class="text-dark">
                                            <h5 class="card-title widget-card-title mb-3 text-success">View Users</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-success-subtle rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-user-group fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">3%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Users</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                </div>
            </div>
        </section>

        <!-- Optional Image -->
        <img loading="lazy" th:src="@{'/img/images/Order_confirmed.png'}" class="rounded" alt="Product Image"/>

    </main>

</body>
</html>
