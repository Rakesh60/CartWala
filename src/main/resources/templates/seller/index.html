<!doctype html>

     >

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title, Description, and Author -->

    <meta name="author" content="BootstrapBrain">
    


<!-- CSS Files -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
<link rel="stylesheet" href="/assets/css/console-bsb.css" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
	rel="stylesheet" />
</head>



<body>

		<nav
		class="navbar navbar-expand-lg navbar-custom bg-primary bg-gradient text-opacity sticky-top ">
		<div class="container-fluid">
			<a class="navbar-brand ms-5" href="#">Cart Wala</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/seller/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/seller/category">Add Category</a></li>
					
					<li class="nav-item"><a class="nav-link"
						href="/seller/loadProducts">Add Products</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/seller/viewproducts">View Products</a></li>
				</ul>


				<div class="dropdown me-2">
					<button class="btn btn-primary dropdown-toggle" type="button"
						id="dropdownMenuButton" data-mdb-dropdown-init
						data-mdb-ripple-init aria-expanded="false">
						[[${user.name.split(' ')[0]}]]  <i class="fa-solid fa-user"></i>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="/seller/profile">Profile</a></li>
						<li><a class="dropdown-item" href="#">Orders</a></li>
						<li><a href="/logout" class="dropdown-item"> Logout <i
					class="fa-solid fa-power-off"></i>
				</a></li>
					</ul>
				</div>



				
			</div>
		</div>
	</nav>
	



    <!-- Main -->
    <main>
        <section class="pb-3 pb-md-4 pb-xl-5 bg-light mt-4">
            <div class="container">
                <div class="row gy-3 gy-md-4">
                
                 <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-warning bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/category" style="text-decoration: none;">
                                            <h5 class="card-title widget-card-title mb-3 text-danger">Add Category</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-warning rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-boxes-stacked fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->
                
                
                
                

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-success bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/loadProducts" style="text-decoration: none;"
                                           class="text-dark">
                                            <h5 class="card-title widget-card-title mb-3 text-success">Add Products</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-success rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-square-plus fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single card end -->

                    <!-- Single card start -->
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card widget-card border-light shadow-sm bg-primary bg-opacity-25">
                            <div class="card-body p-4">
                                <div class="row">
                                    <div class="col-8">
                                        <a href="/seller/viewproducts" style="text-decoration: none;">
                                            <h5 class="card-title widget-card-title mb-3">View Products</h5>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex justify-content-end">
                                            <div class="lh-1 text-white bg-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                <i class="fas fa-bars-progress fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex align-items-center mt-3">
                                            <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                                                <i class="bi bi-arrow-right-short bsb-rotate-n45"></i>
                                            </span>
                                            <div>
                                                <p class="fs-7 mb-0">9%</p>
                                                <p class="fs-7 mb-0 text-secondary">Total Products</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Single card end -->

                </div>

	<script type="text/javascript"></script>
